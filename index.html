<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes">
<title>Ruffle Test</title>
<script src="./ruffle/ruffle.js"></script>
<script>
  window.RufflePlayer = window.RufflePlayer || {};
  window.RufflePlayer.config = {
  "autoplay": "auto"
  }
</script>
<style>
html, body{
  margin:0;
  padding:0;
  overflow:hidden;
  height: 100%;
  min-height: 100%;
}
#RufflePlayer {
  height : 100%;
  width : 100%;
  overflow : hidden;
}
</style>
</head>
<body>
<object type="application/x-shockwave-flash" data="./tetris.swf" id="RufflePlayer">
<param name="movie" value="./tetris.swf" />
<param name='wmode' value='transparent' />
<param name='allowScriptAccess' value='always' />
<param name="flashvars" value="autoPlay=true" />    
</object>
</body>
</html>
